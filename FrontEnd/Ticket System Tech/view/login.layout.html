<div class="container" id="loginForm">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="images/login.png">
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input ng-model="vm.user" type="text" id="username" class="form-control" placeholder="Email address" >
            <br>
            <input ng-model="vm.pass" type="password" id="password" class="form-control" placeholder="Password" >
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="vm.signin(vm.user, vm.pass)" type="submit" >Sign in</button>
        </form>
        <a href="#" class="forgot-password"> Forgot the password?<br>
            {{message}}
        </a>
    </div>
</div>
